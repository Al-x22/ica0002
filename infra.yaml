---

  - name: Init
    hosts: all
    become: y
    roles:
      - init
      - node_exporter

  - name: Prometheus
    hosts: prometheus_server
    become: y
    roles:
      - nginx
      - prometheus
    tags: prometheus
  
  - name: DNS Bind
    hosts: dns_server
    become: y
    roles:
      - bind
  
  - name: Resolve
    hosts: all
    become: y
    roles:
      - dns_change
          
  - name: Database server
    hosts: db_servers
    become: y
    roles:
      - mysql
      
  - name: Ansible connection test
    hosts: all
    roles:
      - test_connection
      
  - name: Web Server
    hosts: web_servers
    become: y
    roles:
      - agama
      - uwsgi
      - nginx
