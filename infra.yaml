---
  
  - name: Setup
    hosts: all
    become: y
    gather_facts: yes
    tags: always

  - name: Init
    hosts: all
    become: y
    gather_facts: no
    roles:
      - init
      - node_exporter
      - backup
    tags: init
      
  - name: Prometheus
    hosts: prometheus_servers
    become: y
    gather_facts: no
    roles:
      - prometheus
    tags: prometheus
      
  - name: Web Servers
    hosts: web_servers
    gather_facts: no
    become: y
    roles:
      - nginx
      - nginx_exporter
    tags: nginx

  - name: DNS Bind
    hosts: dns_servers
    gather_facts: no
    become: y
    roles:
      - bind 
      - bind_exporter
    tags: bind
 
  - name: DNS Records
    hosts: dns_masters
    gather_facts: no
    become: y
    roles:
      - dns_records
    tags: records
     
  - name: Resolve
    hosts: all
    gather_facts: no
    become: y
    roles:
      - dns_change
    tags: resolv
          
  - name: Database server
    hosts: db_servers
    gather_facts: no
    become: y
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: 
      - sql
      - mx
            
  - name: Rsyslog Remote Log
    hosts: all
    become: y
    gather_facts: no
    roles:
      - rsyslog
    tags: rsyslog
  
  - name: InfluxDB
    hosts: influxdb_servers
    become: y
    gather_facts: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup
    tags: influxdb
    
  - name: Docker
    hosts: docker_servers
    become: yes
    gather_facts: no
    roles:
      - docker
    tags: docker
  
  - name: Grafana
    hosts: grafana_servers
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags: grafana
    
  - name: Agama Server
    hosts: agama_servers
    gather_facts: no
    become: y
    roles:
      - agama
      #- uwsgi
    tags: 
      - agama
      - mx
      
  - name: Haproxy Server
    hosts: haproxy_servers
    gather_facts: no
    become: y
    roles:
      - haproxy
      - haproxy_exporter
      - keepalived
      - keepalived_exporter
    tags: haproxy
 
