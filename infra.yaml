---

  - name: Init
    hosts: all
    become: y
    roles:
      - init
      
  - name: Database server
    hosts: db_servers
    become: y
    roles:
      - mysql
  
  - name: Ansible connection test
    hosts: all
    roles:
      - test_connection
      
  - name: Web Server
    hosts: web_servers
    become: y
    roles:
      - agama
      - uwsgi
      - nginx
