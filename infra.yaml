---

  - name: Init
    hosts: all
    become: y
    gather_facts: yes
    roles:
      - init
      - node_exporter
    tags: 
      - ini
      - bind
      
  - name: Prometheus
    hosts: prometheus_servers
    become: y
    gather_facts: no
    roles:
      - prometheus
    tags: prometheus
      
  - name: Web Servers
    hosts: web_servers
    gather_facts: no
    become: y
    roles:
      - nginx
      - nginx_exporter
    tags: nginx

  - name: DNS Bind
    hosts: dns_servers
    gather_facts: no
    become: y
    roles:
      - bind 
      - bind_exporter
    tags: bind
  
  - name: Resolve
    hosts: all
    gather_facts: yes
    become: y
    roles:
      - dns_change
          
  - name: Database server
    hosts: db_servers
    gather_facts: no
    become: y
    roles:
      - mysql
      - mysql_exporter
    tags: sql
            
  - name: Agama Server
    hosts: agama_servers
    gather_facts: no
    become: y
    roles:
      - agama
      - uwsgi
  
  - name: Grafana
    hosts: grafana_servers
    become: y
    gather_facts: no
    roles:
      - grafana
    tags: grafana
 
